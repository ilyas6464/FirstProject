<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Datatable With Sort Column" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template lwc:if={contacts}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    onsort={handleSort}
                    sorted-by={sortedBy}
                    sorted-direction={sortDirection}
                ></lightning-datatable> 
            </template>
            <template lwc:if={error}>
                <c-error-panel
                    errors={error}
                    friendly-message="Error getting contacts"
                ></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
