<template>
    <lightning-card  title="Conditional Rendering" icon-name="standard:account">
        <!-- add a div to add margin around -->
        <div class="slds-var-m-around_medium">

            <!--  -->
            <lightning-input 
              type="checkbox"
              label="New"
              checked={isChecked}
              onchange={handleChange}
            ></lightning-input>

            <!-- lwc if directive to conditionally display part of html -->
            <template lwc:if={isChecked}>
                <p> This is the text will show up when the checkbox is CHECKED </p>
            </template>
            <template lwc:else>
                <p> This is the text will show up when it's UNCHECKED! </p>
            </template>

            <p> { textToDisplay}  </p>
            
        </div>
    </lightning-card>
</template>
