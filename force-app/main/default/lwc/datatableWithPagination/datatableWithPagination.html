<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Datatable With Pagination" icon-name="custom:custom63">
      <div class="slds-m-around_medium">
        <c-paginator
          total-item-count={totalItemCount}
          page-size={pageSize}
          page-number={pageNumber}
          onprevious={handleChildPrevious}
          onnext={handleChildNext}
        ></c-paginator>
  
        <template lwc:if={contacts.data}>
          <lightning-datatable
            key-field="Id"
            data={visibleContacts}
            columns={columns}
          ></lightning-datatable>
        </template>
        <template lwc:if={contacts.error}>
          <!-- <c-error-panel
                      errors={contacts.error}
                      friendly-message="Error getting contacts"
                  ></c-error-panel> -->
        </template>
      </div>
    </lightning-card>
  </template>
